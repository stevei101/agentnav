[project]
name = "agentnav-backend"
version = "0.1.0"
description = "Agentic Navigator Backend - FastAPI + ADK Multi-Agent System"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "google-cloud-firestore>=2.13.0",
    "httpx>=0.25.0", # For HTTP client functionality
    "websockets>=12.0", # For WebSocket support in FastAPI
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.6.0",
]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude virtual environments
  \.venv
  | venv
  | ENV
  | env
  # Exclude build artifacts
  | \.eggs
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | build
  | dist
  # Exclude dependencies
  | node_modules
  # Exclude generated files
  | migrations
  | __pycache__
)/
'''

[tool.pytest.ini_options]
asyncio_mode = "auto"

