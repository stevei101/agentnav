[pytest]
# Pytest configuration for backend tests
# Fixes ModuleNotFoundError: No module named 'backend'

# Add parent directory to Python path so imports like 'from backend.main import app' work
# Note: Using '..' to match Makefile (PYTHONPATH=/workspace) and CI (PYTHONPATH=${{ github.workspace }})
pythonpath = ..

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    --strict-markers
    --tb=short
    -ra

filterwarnings =
    ignore::DeprecationWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20

# Reduce default logging noise during CI; tests should assert important logs explicitly
log_level = WARNING

# Asyncio plug-in configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    websocket: WebSocket tests
    firestore: Tests requiring Firestore emulator
    asyncio: Async tests
