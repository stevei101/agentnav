
steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/agentic-navigator:$COMMIT_SHA', '.']

  # 2. Push the container image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-navigator:$COMMIT_SHA']

  # 3. Deploy the container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agentic-navigator' # Name of the Cloud Run service
      - '--image'
      - 'gcr.io/$PROJECT_ID/agentic-navigator:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Choose your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Set the API_KEY as an environment variable from Secret Manager
      # IMPORTANT: You must create a secret named 'GEMINI_API_KEY' in Secret Manager first.
      - '--set-env-vars=API_KEY=$$GEMINI_API_KEY'

# This allows Cloud Build to access the secret from Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/GEMINI_API_KEY/versions/latest
    env: 'GEMINI_API_KEY'

# Store the built image in GCR
images:
  - 'gcr.io/$PROJECT_ID/agentic-navigator:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
