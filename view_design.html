<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future View Dashboard Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
        }
        .info h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Agent Collaboration Dashboard - Future View Design</h1>
        <img src="ideas/future_view.png" alt="Future View Dashboard Design">
        <div class="info">
            <h3>ðŸ“¸ Image Properties</h3>
            <p><strong>Dimensions:</strong> 1714 x 1416 pixels</p>
            <p><strong>Format:</strong> PNG (RGB)</p>
            <p><strong>File Size:</strong> 135 KB</p>
            <p><strong>DPI:</strong> 144 x 144</p>
            <p><strong>Orientation:</strong> Normal (1:1)</p>
            <p><strong>Source:</strong> Screenshot</p>
        </div>
    </div>
</body>
</html>
