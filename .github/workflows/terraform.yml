  push:
    branches: ['**']
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

jobs:
  terraform:
    uses: stevei101/infrastructure/.github/workflows/terraform-agentnav.yml@main
    with:
      terraform_directory: terraform
      run_apply: false
    secrets: inherit
