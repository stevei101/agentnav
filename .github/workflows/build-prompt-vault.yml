name: Build and Deploy Prompt Vault

on:
  push:
    branches:
      - main-promptvault  # Deploy from main-promptvault branch
    paths:
      - 'prompt-vault/**'
      - '.github/workflows/build-prompt-vault.yml'
  pull_request:
    branches:
      - main-promptvault
    paths:
      - 'prompt-vault/**'
      - '.github/workflows/build-prompt-vault.yml'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY_LOCATION: europe-west1
  ARTIFACT_REGISTRY_REPOSITORY: agentnav-containers  # Shared GAR repository with different image names

jobs:
  build-and-push:
    name: Build and Push Prompt Vault Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    strategy:
      matrix:
        service: [frontend, backend]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev

      - name: Determine Image Tags based on Event
        id: image
        shell: bash
        run: |
          set -euo pipefail
          
          LATEST_TAG=""
          
          # 1. Check for Pull Request trigger
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            if [[ -z "${PR_NUMBER}" ]]; then
              echo "âŒ Error: Pull request number is missing"
              exit 1
            fi
            IMAGE_TAG="pr-${PR_NUMBER}"
            
          # 2. Check for Push to 'main-promptvault' branch
          elif [[ "${{ github.ref }}" == "refs/heads/main-promptvault" ]]; then
            IMAGE_TAG="${{ github.sha }}"
            LATEST_TAG="latest"
            
          # 3. Default (other branches)
          else
            IMAGE_TAG="$(echo '${{ github.sha }}' | cut -c1-7)"
          fi

          # Validate IMAGE_TAG is set
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "âŒ Error: IMAGE_TAG is empty"
            exit 1
          fi

          # Set outputs for subsequent build/push steps
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          fi
          
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Service: ${{ matrix.service }}"
          echo "Image tag: ${IMAGE_TAG}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "Latest tag: ${LATEST_TAG}"
          fi

      - name: Build and push prompt-vault-frontend
        if: matrix.service == 'frontend'
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/prompt-vault-frontend"
          IMAGE_TAG="${{ steps.image.outputs.image_tag }}"
          
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "âŒ Error: image_tag output is missing"
            exit 1
          fi
          
          echo "ðŸ”¨ Building prompt-vault-frontend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          
          # Check if Dockerfile exists
          if [[ ! -f "prompt-vault/Dockerfile" ]]; then
            echo "âŒ Error: prompt-vault/Dockerfile not found"
            exit 1
          fi
          
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f prompt-vault/Dockerfile \
            ./prompt-vault

          # Tag as latest if on main branch
          LATEST_TAG="${{ steps.image.outputs.latest_tag }}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "ðŸ“Œ Tagging as latest: ${IMAGE_NAME}:${LATEST_TAG}"
            docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          # Push primary tag
          echo "ðŸ“¤ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          # Push latest tag if set
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "ðŸ“¤ Pushing latest tag: ${IMAGE_NAME}:${LATEST_TAG}"
            docker push ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          echo "âœ… Prompt Vault frontend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Build and push prompt-vault-backend
        if: matrix.service == 'backend'
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/prompt-vault-backend"
          IMAGE_TAG="${{ steps.image.outputs.image_tag }}"
          
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "âŒ Error: image_tag output is missing"
            exit 1
          fi
          
          echo "ðŸ”¨ Building prompt-vault-backend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          
          # Check if backend Dockerfile exists
          if [[ ! -f "prompt-vault/backend/Dockerfile" ]]; then
            echo "âš ï¸  Warning: prompt-vault/backend/Dockerfile not found, skipping backend build"
            echo "âœ… Backend build skipped (not required if using Supabase Edge Functions)"
            exit 0
          fi
          
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f prompt-vault/backend/Dockerfile \
            ./prompt-vault/backend

          # Tag as latest if on main branch
          LATEST_TAG="${{ steps.image.outputs.latest_tag }}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "ðŸ“Œ Tagging as latest: ${IMAGE_NAME}:${LATEST_TAG}"
            docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          # Push primary tag
          echo "ðŸ“¤ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          # Push latest tag if set
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "ðŸ“¤ Pushing latest tag: ${IMAGE_NAME}:${LATEST_TAG}"
            docker push ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          echo "âœ… Prompt Vault backend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

  deploy:
    name: Deploy Prompt Vault to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main-promptvault' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service: [frontend, backend]
      fail-fast: false

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy prompt-vault-frontend to Cloud Run
        if: matrix.service == 'frontend'
        run: |
          set -euo pipefail
          
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/prompt-vault-frontend:latest"
          SERVICE_ACCOUNT="prompt-vault-frontend@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
          
          echo "ðŸš€ Deploying prompt-vault-frontend to Cloud Run..."
          echo "   Image: ${IMAGE}"
          echo "   Region: us-central1"
          echo "   Service Account: ${SERVICE_ACCOUNT}"
          
          gcloud run deploy prompt-vault-frontend \
            --image ${IMAGE} \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --service-account ${SERVICE_ACCOUNT} \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --cpu-throttling \
            --port 80 \
            --set-secrets SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest,NEXT_PUBLIC_GOOGLE_CLIENT_ID=GOOGLE_OAUTH_CLIENT_ID:latest \
            --quiet
          
          echo "âœ… Prompt Vault frontend deployment completed"
          
          # Get service URL
          FRONTEND_URL=$(gcloud run services describe prompt-vault-frontend \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)")
          echo "Frontend URL: ${FRONTEND_URL}"

      - name: Deploy prompt-vault-backend to Cloud Run
        if: matrix.service == 'backend'
        run: |
          set -euo pipefail
          
          # Check if backend image exists (may not be needed if using Supabase Edge Functions)
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/prompt-vault-backend:latest"
          
          # Check if image exists before deploying
          if ! gcloud artifacts docker images describe ${IMAGE} --location=${ARTIFACT_REGISTRY_LOCATION} >/dev/null 2>&1; then
            echo "âš ï¸  Backend image not found, skipping deployment (backend may use Supabase Edge Functions)"
            exit 0
          fi
          
          SERVICE_ACCOUNT="prompt-vault-backend@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
          
          echo "ðŸš€ Deploying prompt-vault-backend to Cloud Run..."
          echo "   Image: ${IMAGE}"
          echo "   Region: europe-west1"
          echo "   Service Account: ${SERVICE_ACCOUNT}"
          
          gcloud run deploy prompt-vault-backend \
            --image ${IMAGE} \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --service-account ${SERVICE_ACCOUNT} \
            --memory 1Gi \
            --cpu 2 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --cpu-throttling \
            --port 8080 \
            --set-secrets SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_KEY=SUPABASE_SERVICE_KEY:latest \
            --quiet
          
          echo "âœ… Prompt Vault backend deployment completed"
          
          # Get service URL
          BACKEND_URL=$(gcloud run services describe prompt-vault-backend \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)")
          echo "Backend URL: ${BACKEND_URL}"

      - name: Get service URLs
        if: matrix.service == 'frontend'
        run: |
          echo "## ðŸ“‹ Prompt Vault Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FRONTEND_URL=$(gcloud run services describe prompt-vault-frontend \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)" 2>/dev/null || echo "Not deployed")
          echo "- **Frontend:** ${FRONTEND_URL}" >> $GITHUB_STEP_SUMMARY
          
          BACKEND_URL=$(gcloud run services describe prompt-vault-backend \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)" 2>/dev/null || echo "Not deployed")
          echo "- **Backend:** ${BACKEND_URL}" >> $GITHUB_STEP_SUMMARY

