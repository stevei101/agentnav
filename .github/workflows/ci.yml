name: CI - Tests & Security

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Quality Gate: Linting and code style checks
  quality / lint-and-style:
    name: quality / lint-and-style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Check Prettier formatting
        run: bun run format:check

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy

      - name: Check Python formatting (Black)
        run: black --check backend/

      - name: Check Python import sorting (isort)
        run: isort --check-only --profile black backend/

      - name: Run Python linting (ruff)
        run: ruff check backend/

      - name: Run Python type checking (mypy)
        run: mypy backend/ --ignore-missing-imports

  # Quality Gate: Frontend unit tests with 70% code coverage
  test / frontend-unit:
    name: test / frontend-unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Run frontend tests with coverage
        run: bun run test -- --run --coverage

  # Quality Gate: Backend unit tests with 70% code coverage
  test / backend-unit:
    name: test / backend-unit
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Firestore emulator (container)
        run: |
          docker run -d --name firestore-emulator -p 8081:8080 gcr.io/google.com/cloudsdktool/cloud-sdk:emulators \
            gcloud beta emulators firestore start --host-port=0.0.0.0:8080 --project=agentnav-dev
      
      - name: Wait for emulator
        run: |
          for i in {1..20}; do
            if nc -z localhost 8081; then
              echo "Firestore emulator is up"; break
            fi; sleep 1; done

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov google-cloud-firestore

      - name: Run backend tests with coverage
        env:
          FIRESTORE_EMULATOR_HOST: 'localhost:8081'
          FIRESTORE_PROJECT_ID: 'agentnav-dev'
        run: |
          pytest backend/tests --cov=backend --cov-report=term-missing --cov-report=xml --cov-fail-under=70

      - name: Stop Firestore emulator
        if: always()
        run: docker rm -f firestore-emulator || true

  # Security Gate: Terraform security scanning
  security / tfsec-iac:
    name: security / tfsec-iac
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          soft_fail: false
          format: default

  # Security Gate: Secret scanning
  security / secret-scan:
    name: security / secret-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action@v1.8.5
        with:
          scan-args: |-
            --recursive
            .
        continue-on-error: false
