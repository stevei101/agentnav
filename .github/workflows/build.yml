name: Build and Deploy Containers

on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    branches:
      - main
    paths:
      - '**'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY_LOCATION: europe-west1
  ARTIFACT_REGISTRY_REPOSITORY: agentnav-containers

jobs:
  build-and-push:
    name: Build and Push Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    strategy:
      matrix:
        service: [frontend, backend, gemma]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev

      - name: Determine Image Tags based on Event
        id: image
        shell: bash
        run: |
          set -euo pipefail
          
          LATEST_TAG=""
          
          # 1. Check for Pull Request trigger
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            if [[ -z "${PR_NUMBER}" ]]; then
              echo "‚ùå Error: Pull request number is missing"
              exit 1
            fi
            IMAGE_TAG="pr-${PR_NUMBER}"
            
          # 2. Check for Push to 'main' branch
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            IMAGE_TAG="${{ github.sha }}"
            LATEST_TAG="latest"
            
          # 3. Default (other branches)
          else
            IMAGE_TAG="$(echo '${{ github.sha }}' | cut -c1-7)"
          fi

          # Validate IMAGE_TAG is set
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: IMAGE_TAG is empty"
            exit 1
          fi

          # Set outputs for subsequent build/push steps
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          fi
          
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Service: ${{ matrix.service }}"
          echo "Image tag: ${IMAGE_TAG}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "Latest tag: ${LATEST_TAG}"
          fi

      - name: Build and push frontend
        if: matrix.service == 'frontend'
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-frontend"
          IMAGE_TAG="${{ steps.image.outputs.image_tag }}"
          
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: image_tag output is missing"
            exit 1
          fi
          
          echo "üî® Building frontend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f Dockerfile \
            .

          # Tag as latest if on main branch
          LATEST_TAG="${{ steps.image.outputs.latest_tag }}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üìå Tagging as latest: ${IMAGE_NAME}:${LATEST_TAG}"
            docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          # Push primary tag
          echo "üì§ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          # Push latest tag if set
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üì§ Pushing latest tag: ${IMAGE_NAME}:${LATEST_TAG}"
            docker push ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          echo "‚úÖ Frontend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Build and push backend
        if: matrix.service == 'backend'
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-backend"
          IMAGE_TAG="${{ steps.image.outputs.image_tag }}"
          
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: image_tag output is missing"
            exit 1
          fi
          
          echo "üî® Building backend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f backend/Dockerfile \
            ./backend

          # Tag as latest if on main branch
          LATEST_TAG="${{ steps.image.outputs.latest_tag }}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üìå Tagging as latest: ${IMAGE_NAME}:${LATEST_TAG}"
            docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          # Push primary tag
          echo "üì§ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          # Push latest tag if set
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üì§ Pushing latest tag: ${IMAGE_NAME}:${LATEST_TAG}"
            docker push ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          echo "‚úÖ Backend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Build and push gemma with Cloud Build
        if: matrix.service == 'gemma'
        timeout-minutes: 30
        run: |
          set -euo pipefail
          
          # Use Cloud Build for Gemma due to disk space constraints on GitHub Actions
          echo "üöÄ Triggering Cloud Build for Gemma GPU service..."
          echo "   Commit SHA: ${{ github.sha }}"
          echo "   Project: ${GCP_PROJECT_ID}"
          echo "   Artifact Registry: ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}"

          # Submit Cloud Build job with exponential backoff for quota errors (FR#185)
          # Implements custom polling with exponential backoff to avoid 429 quota errors
          SUBSTITUTIONS="COMMIT_SHA=${{ github.sha }},_PROJECT_ID=${GCP_PROJECT_ID},_GAR_REPO=${ARTIFACT_REGISTRY_REPOSITORY},_ARTIFACT_REGION=${ARTIFACT_REGISTRY_LOCATION},_SERVICE_NAME=gemma-service,_REGION=europe-west1,_SERVICE_ACCOUNT=agentnav-gemma@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
          
          # Function for exponential backoff retry
          submit_build_with_retry() {
            local max_retries=5
            local initial_delay=10
            local max_delay=120
            local retry_count=0
            local delay=$initial_delay
            
            while [ $retry_count -lt $max_retries ]; do
              echo "üì§ Submitting Cloud Build (attempt $((retry_count + 1))/$max_retries)..."
              
              # Submit build without waiting (async)
              BUILD_OUTPUT=$(gcloud builds submit \
                --config=cloudbuild-gemma.yaml \
                --substitutions="${SUBSTITUTIONS}" \
                --async \
                2>&1)

              # Extract build ID from output (more robust than regex)
              BUILD_ID=$(echo "$BUILD_OUTPUT" | grep "id:" | head -1 | awk '{print $2}' | tr -d '[:space:]' || echo "")
              
              if [ -z "$BUILD_ID" ]; then
                echo "‚ùå Failed to submit build or extract build ID"
                exit 1
              fi
              
              echo "‚úÖ Build submitted: ${BUILD_ID}"
              echo "‚è≥ Waiting for build completion with exponential backoff polling..."
              
              # Poll with exponential backoff (reduces API rate limit issues)
              local poll_delay=30  # Start with 30s polling interval (vs default aggressive polling)
              local poll_count=0
              local max_polls=30   # Maximum polling attempts (15-18 minutes total - within 20min GitHub Actions timeout)
              
              while [ $poll_count -lt $max_polls ]; do
                sleep $poll_delay
                poll_count=$((poll_count + 1))
                
                BUILD_STATUS=$(gcloud builds describe "${BUILD_ID}" \
                  --format="value(status)" \
                  2>/dev/null || echo "ERROR")
                
                if [ "$BUILD_STATUS" = "SUCCESS" ]; then
                  echo "‚úÖ Cloud Build completed successfully"
                  return 0
                elif [ "$BUILD_STATUS" = "FAILURE" ] || [ "$BUILD_STATUS" = "CANCELLED" ]; then
                  # Check if it's a quota error
                  ERROR_MSG=$(gcloud builds describe "${BUILD_ID}" \
                    --format="value(failureInfo.detail)" \
                    2>/dev/null || echo "")
                  
                  if echo "$ERROR_MSG" | grep -qE "429|quota|rate limit"; then
                    echo "‚ö†Ô∏è  Quota error detected (HTTP 429), retrying with backoff..."
                    delay=$((delay * 2))
                    if [ $delay -gt $max_delay ]; then
                      delay=$max_delay
                    fi
                    echo "   Waiting ${delay}s before retry..."
                    sleep $delay
                    retry_count=$((retry_count + 1))
                    break  # Break out of polling loop to retry submission
                  else
                    echo "‚ùå Build failed with non-quota error: ${ERROR_MSG}"
                    exit 1
                  fi
                elif [ "$BUILD_STATUS" = "ERROR" ]; then
                  echo "‚ùå Build error occurred"
                  exit 1
                fi
                
                # Exponential backoff on polling interval (optimized for GitHub Actions 20min timeout)
                if [ $poll_count -lt 10 ]; then
                  poll_delay=30   # First 10 polls: 30s interval (5 minutes)
                elif [ $poll_count -lt 20 ]; then
                  poll_delay=45   # Next 10 polls: 45s interval (7.5 minutes)
                else
                  poll_delay=60   # Final 10 polls: 60s interval (10 minutes)
                fi
                # Total max time: 5 + 7.5 + 10 = 22.5 minutes, but limited by max_polls=30 = 17.5 minutes
                
                echo "   Build status: ${BUILD_STATUS} (polling every ${poll_delay}s)..."
              done
              
              if [ $poll_count -ge $max_polls ]; then
                echo "‚ö†Ô∏è  Build polling timeout, retrying submission..."
                retry_count=$((retry_count + 1))
                delay=$((delay * 2))
                if [ $delay -gt $max_delay ]; then
                  delay=$max_delay
                fi
                echo "   Waiting ${delay}s before retry..."
                sleep $delay
              fi
            done
            
            echo "‚ùå Build failed after ${max_retries} retries"
            exit 1
          }
          
          # Execute build with retry logic
          submit_build_with_retry
          
          echo "‚úÖ Gemma Cloud Build completed successfully"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service: [frontend, backend]
      fail-fast: false

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy frontend to Cloud Run
        if: matrix.service == 'frontend'
        run: |
          set -euo pipefail
          
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-frontend:latest"
          
          echo "üöÄ Deploying frontend to Cloud Run..."
          echo "   Image: ${IMAGE}"
          echo "   Region: us-central1"
          
          # Modern gcloud run deploy with Cloud Run best practices
          gcloud run deploy agentnav-frontend \
            --image ${IMAGE} \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --cpu-throttling \
            --port 80 \
            --quiet
          
          echo "‚úÖ Frontend deployment completed"

      - name: Deploy backend to Cloud Run
        if: matrix.service == 'backend'
        run: |
          set -euo pipefail
          
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-backend:latest"
          SERVICE_ACCOUNT="agentnav-backend@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
          
          echo "üöÄ Deploying backend to Cloud Run..."
          echo "   Image: ${IMAGE}"
          echo "   Region: europe-west1"
          echo "   Service Account: ${SERVICE_ACCOUNT}"
          
          # Modern gcloud run deploy with Cloud Run best practices
          gcloud run deploy agentnav-backend \
            --image ${IMAGE} \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --service-account ${SERVICE_ACCOUNT} \
            --memory 8Gi \
            --cpu 4 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --cpu-throttling \
            --port 8080 \
            --set-env-vars PORT=8080 \
            --set-env-vars ENVIRONMENT=production \
            --set-env-vars ALLOWED_HOSTS="agentnav.lornu.com,*.run.app" \
            --set-env-vars CORS_ORIGINS="https://agentnav.lornu.com" \
            --quiet
          
          echo "‚úÖ Backend deployment completed"

      - name: Get service URLs
        if: matrix.service == 'frontend'
        run: |
          echo "Frontend URL:"
          gcloud run services describe agentnav-frontend \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"

          echo "Backend URL:"
          gcloud run services describe agentnav-backend \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"

          echo "Gemma URL:"
          gcloud run services describe gemma-service \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"
