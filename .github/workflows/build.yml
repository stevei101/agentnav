name: Build and Deploy Containers

on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    branches:
      - main
    paths:
      - '**'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY_LOCATION: europe-west1
  ARTIFACT_REGISTRY_REPOSITORY: agentnav-containers

jobs:
  build-and-push:
    name: Build and Push Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    strategy:
      matrix:
        service: [frontend, backend, gemma]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev

      - name: Determine Image Tags based on Event
        id: image
        shell: bash
        run: |
          set -euo pipefail
          
          LATEST_TAG=""
          
          # 1. Check for Pull Request trigger
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            if [[ -z "${PR_NUMBER}" ]]; then
              echo "‚ùå Error: Pull request number is missing"
              exit 1
            fi
            IMAGE_TAG="pr-${PR_NUMBER}"
            
          # 2. Check for Push to 'main' branch
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            IMAGE_TAG="${{ github.sha }}"
            LATEST_TAG="latest"
            
          # 3. Default (other branches)
          else
            IMAGE_TAG="$(echo '${{ github.sha }}' | cut -c1-7)"
          fi

          # Validate IMAGE_TAG is set
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: IMAGE_TAG is empty"
            exit 1
          fi

          # Set outputs for subsequent build/push steps
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          fi
          
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Service: ${{ matrix.service }}"
          echo "Image tag: ${IMAGE_TAG}"
          [[ -n "${LATEST_TAG}" ]] && echo "Latest tag: ${LATEST_TAG}"

      - name: Build and push frontend
        if: matrix.service == 'frontend'
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-frontend"
          IMAGE_TAG="${{ steps.image.outputs.image_tag }}"
          
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: image_tag output is missing"
            exit 1
          fi
          
          echo "üî® Building frontend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f Dockerfile \
            .

          # Tag as latest if on main branch
          LATEST_TAG="${{ steps.image.outputs.latest_tag }}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üìå Tagging as latest: ${IMAGE_NAME}:${LATEST_TAG}"
            docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          # Push primary tag
          echo "üì§ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          # Push latest tag if set
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üì§ Pushing latest tag: ${IMAGE_NAME}:${LATEST_TAG}"
            docker push ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          echo "‚úÖ Frontend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Build and push backend
        if: matrix.service == 'backend'
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-backend"
          IMAGE_TAG="${{ steps.image.outputs.image_tag }}"
          
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: image_tag output is missing"
            exit 1
          fi
          
          echo "üî® Building backend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f backend/Dockerfile \
            ./backend

          # Tag as latest if on main branch
          LATEST_TAG="${{ steps.image.outputs.latest_tag }}"
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üìå Tagging as latest: ${IMAGE_NAME}:${LATEST_TAG}"
            docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          # Push primary tag
          echo "üì§ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          # Push latest tag if set
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "üì§ Pushing latest tag: ${IMAGE_NAME}:${LATEST_TAG}"
            docker push ${IMAGE_NAME}:${LATEST_TAG}
          fi
          
          echo "‚úÖ Backend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Build and push gemma with Cloud Build
        if: matrix.service == 'gemma'
        timeout-minutes: 20
        run: |
          set -euo pipefail
          
          # Use Cloud Build for Gemma due to disk space constraints on GitHub Actions
          echo "üöÄ Triggering Cloud Build for Gemma GPU service..."
          echo "   Commit SHA: ${{ github.sha }}"
          echo "   Project: ${GCP_PROJECT_ID}"
          echo "   Artifact Registry: ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}"

          # Submit Cloud Build job and wait for completion
          gcloud builds submit \
            --config=cloudbuild-gemma.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }},_PROJECT_ID=${GCP_PROJECT_ID},_GAR_REPO=${ARTIFACT_REGISTRY_REPOSITORY},_ARTIFACT_REGION=${ARTIFACT_REGISTRY_LOCATION},_SERVICE_NAME=gemma-service,_REGION=europe-west1,_SERVICE_ACCOUNT=agentnav-gemma@${GCP_PROJECT_ID}.iam.gserviceaccount.com

          echo "‚úÖ Gemma Cloud Build completed successfully"

  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    # Deploy to staging on all PRs targeting main
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      id-token: write
      deployments: write # Required for GitHub Deployments/Environments

    strategy:
      matrix:
        service: [frontend, backend]
      fail-fast: false

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy frontend to Staging
        if: matrix.service == 'frontend'
        id: deploy-frontend-staging
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: agentnav-frontend-staging
          image: ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/agentnav-frontend:pr-${{ github.event.pull_request.number }}
          region: us-central1
          project_id: ${{ env.GCP_PROJECT_ID }}
          flags: '--allow-unauthenticated'

      - name: Report frontend staging deployment
        if: matrix.service == 'frontend'
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: staging
          environment-url: ${{ steps.deploy-frontend-staging.outputs.url }}

      - name: Deploy backend to Staging
        if: matrix.service == 'backend'
        id: deploy-backend-staging
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: agentnav-backend-staging
          image: ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/agentnav-backend:pr-${{ github.event.pull_request.number }}
          region: europe-west1
          project_id: ${{ env.GCP_PROJECT_ID }}
          flags: '--allow-unauthenticated --service-account=agentnav-backend@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Report backend staging deployment
        if: matrix.service == 'backend'
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: staging
          environment-url: ${{ steps.deploy-backend-staging.outputs.url }}

      - name: Comment PR with staging URLs
        if: matrix.service == 'frontend' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## üöÄ Staging Deployment Complete (Frontend)

            **Frontend Staging URL:** ${{ steps.deploy-frontend-staging.outputs.url }}

            **Backend Staging:** The backend service has also been deployed. Check the [Cloud Run Console](https://console.cloud.google.com/run?project=${{ env.GCP_PROJECT_ID }}) for \`agentnav-backend-staging\` details.

            **Image Tags:** \`pr-${{ github.event.pull_request.number }}\`

            The staging frontend deployment has completed successfully and is ready for testing!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
      deployments: write # Required for GitHub Deployments/Environments

    strategy:
      matrix:
        service: [frontend, backend]
      fail-fast: false

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy frontend to Cloud Run
        if: matrix.service == 'frontend'
        id: deploy-frontend-production
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: agentnav-frontend
          image: ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/agentnav-frontend:latest
          region: us-central1
          project_id: ${{ env.GCP_PROJECT_ID }}
          flags: '--allow-unauthenticated'

      - name: Report frontend production deployment
        if: matrix.service == 'frontend'
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          environment-url: ${{ steps.deploy-frontend-production.outputs.url }}

      - name: Deploy backend to Cloud Run
        if: matrix.service == 'backend'
        id: deploy-backend-production
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: agentnav-backend
          image: ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/agentnav-backend:latest
          region: europe-west1
          project_id: ${{ env.GCP_PROJECT_ID }}
          flags: '--allow-unauthenticated --service-account=agentnav-backend@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Report backend production deployment
        if: matrix.service == 'backend'
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          environment-url: ${{ steps.deploy-backend-production.outputs.url }}

      - name: Get service URLs
        if: matrix.service == 'frontend'
        run: |
          echo "Frontend URL:"
          gcloud run services describe agentnav-frontend \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"

          echo "Backend URL:"
          gcloud run services describe agentnav-backend \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"

          echo "Gemma URL:"
          gcloud run services describe gemma-service \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"
