name: Build and Deploy Containers

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/terraform.yml'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY_LOCATION: europe-west1
  ARTIFACT_REGISTRY_REPOSITORY: agentnav-containers

jobs:
  build-and-push:
    name: Build and Push Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    strategy:
      matrix:
        service: [frontend, backend, gemma]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev

      - name: Determine Image Tags based on Event
        id: image
        shell: bash
        run: |
          LATEST_TAG=""

          # 1. Check for Pull Request trigger
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}"
            
          # 2. Check for Push to 'main' branch
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            IMAGE_TAG="${{ github.sha }}"
            LATEST_TAG="latest"
            
          # 3. Default (other branches)
          else
            IMAGE_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          fi

          # Set outputs for subsequent build/push steps
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          [ -n "${LATEST_TAG}" ] && echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT || true

          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Service: ${{ matrix.service }}"
          echo "Image tag: ${IMAGE_TAG}"
          [ -n "${LATEST_TAG}" ] && echo "Latest tag: ${LATEST_TAG}" || true

      - name: Build and push frontend
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/agentnav-frontend:${{ steps.image.outputs.image_tag }}
            ${{ steps.image.outputs.latest_tag && format('{0}-docker.pkg.dev/{1}/{2}/agentnav-frontend:{3}', env.ARTIFACT_REGISTRY_LOCATION, env.GCP_PROJECT_ID, env.ARTIFACT_REGISTRY_REPOSITORY, steps.image.outputs.latest_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push backend
        if: matrix.service == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/agentnav-backend:${{ steps.image.outputs.image_tag }}
            ${{ steps.image.outputs.latest_tag && format('{0}-docker.pkg.dev/{1}/{2}/agentnav-backend:{3}', env.ARTIFACT_REGISTRY_LOCATION, env.GCP_PROJECT_ID, env.ARTIFACT_REGISTRY_REPOSITORY, steps.image.outputs.latest_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push gemma with Cloud Build
        if: matrix.service == 'gemma'
        timeout-minutes: 120
        run: |
          # Use Cloud Build for Gemma due to disk space and GPU requirements
          echo "ðŸš€ Triggering Cloud Build for Gemma GPU service..."
          
          # Check if cloudbuild-gemma.yaml exists
          if [ ! -f "cloudbuild-gemma.yaml" ]; then
            echo "âš ï¸ cloudbuild-gemma.yaml not found, skipping Gemma build"
            exit 0
          fi

          # Submit Cloud Build job and wait for completion
          set +e
          gcloud builds submit \
            --config=cloudbuild-gemma.yaml \
            --timeout=120m \
            --substitutions=COMMIT_SHA=${{ github.sha }},_PROJECT_ID=${GCP_PROJECT_ID},_GAR_REPO=${ARTIFACT_REGISTRY_REPOSITORY},_ARTIFACT_REGION=${ARTIFACT_REGISTRY_LOCATION},_SERVICE_NAME=gemma-service,_REGION=europe-west1,_SERVICE_ACCOUNT=agentnav-gemma@${GCP_PROJECT_ID}.iam.gserviceaccount.com
          
          BUILD_EXIT_CODE=$?
          set -e
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸ Gemma Cloud Build failed with exit code $BUILD_EXIT_CODE"
            echo "This is expected if GPU quotas are not available or service account doesn't exist"
            exit 0
          fi

          echo "âœ… Gemma Cloud Build completed successfully"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service: [frontend, backend]
      fail-fast: false

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy frontend to Cloud Run
        if: matrix.service == 'frontend'
        run: |
          echo "ðŸš€ Deploying frontend to Cloud Run..."
          gcloud run deploy agentnav-frontend \
            --image ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-frontend:latest \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --quiet
          
          echo "âœ… Frontend deployed successfully"

      - name: Deploy backend to Cloud Run
        if: matrix.service == 'backend'
        run: |
          echo "ðŸš€ Deploying backend to Cloud Run..."
          gcloud run deploy agentnav-backend \
            --image ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-backend:latest \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --service-account agentnav-backend@${GCP_PROJECT_ID}.iam.gserviceaccount.com \
            --memory 1Gi \
            --cpu 2 \
            --max-instances 10 \
            --timeout 300 \
            --quiet
          
          echo "âœ… Backend deployed successfully"

      - name: Get service URLs
        if: matrix.service == 'frontend'
        run: |
          echo "## ðŸŒ Deployed Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FRONTEND_URL=$(gcloud run services describe agentnav-frontend \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)" 2>/dev/null || echo "Not deployed")
          
          BACKEND_URL=$(gcloud run services describe agentnav-backend \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)" 2>/dev/null || echo "Not deployed")
          
          GEMMA_URL=$(gcloud run services describe gemma-service \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)" 2>/dev/null || echo "Not deployed")
          
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${FRONTEND_URL} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${BACKEND_URL} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gemma GPU | ${GEMMA_URL} |" >> $GITHUB_STEP_SUMMARY
          
          echo "Frontend URL: ${FRONTEND_URL}"
          echo "Backend URL: ${BACKEND_URL}"
          echo "Gemma URL: ${GEMMA_URL}"
