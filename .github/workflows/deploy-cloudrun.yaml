name: Deploy Agentnav to Cloud Run

on:
  push:
    branches: [main, develop]  # Added develop for testing
  workflow_dispatch:

concurrency:
  group: deploy-agentnav-${{ github.ref_name }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY_LOCATION: europe-west1
  ARTIFACT_REGISTRY_REPOSITORY: ${{ vars.GAR_REPOSITORY != '' && vars.GAR_REPOSITORY || 'agentnav-containers' }}
  ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS != '' && vars.ALLOWED_HOSTS || 'agentnav.lornu.com,*.run.app' }}
  CORS_ORIGINS: ${{ vars.CORS_ORIGINS != '' && vars.CORS_ORIGINS || 'https://agentnav.lornu.com' }}
  FIRESTORE_DATABASE_ID: ${{ vars.FIRESTORE_DATABASE_ID != '' && vars.FIRESTORE_DATABASE_ID || '(default)' }}

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Run frontend linting
        run: bun run lint

      - name: Run frontend type checking
        run: bun run type-check

      - name: Run frontend tests
        run: bun run test -- --run

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev

      - name: Build and push frontend image
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-frontend"
          IMAGE_TAG="${{ github.sha }}"
          
          echo "ðŸ”¨ Building frontend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f Dockerfile \
            .
          
          echo "ðŸ“¤ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          echo "âœ… Frontend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Deploy frontend to Cloud Run
        run: |
          set -euo pipefail
          
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-frontend:${{ github.sha }}"
          
          echo "ðŸš€ Deploying frontend to Cloud Run..."
          echo "   Image: ${IMAGE}"
          echo "   Region: us-central1"
          
          gcloud run deploy agentnav-frontend \
            --image ${IMAGE} \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --cpu-throttling \
            --port 80 \
            --set-env-vars ENVIRONMENT=dev \
            --quiet
          
          echo "âœ… Frontend deployment completed"

      - name: Get frontend service URL
        run: |
          echo "Frontend URL:"
          gcloud run services describe agentnav-frontend \
            --region us-central1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-frontend
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev

      - name: Build and push backend image
        run: |
          set -euo pipefail
          
          IMAGE_NAME="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-backend"
          IMAGE_TAG="${{ github.sha }}"
          
          echo "ðŸ”¨ Building backend image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -f backend/Dockerfile \
            ./backend
          
          echo "ðŸ“¤ Pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          
          echo "âœ… Backend image pushed: ${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Deploy backend to Cloud Run
        run: |
          set -euo pipefail
          
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/agentnav-backend:${{ github.sha }}"
          SERVICE_ACCOUNT="agentnav-backend@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
          
          echo "ðŸš€ Deploying backend to Cloud Run..."
          echo "   Image: ${IMAGE}"
          echo "   Region: europe-west1"
          echo "   Service Account: ${SERVICE_ACCOUNT}"
          
          gcloud run deploy agentnav-backend \
            --image ${IMAGE} \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --service-account ${SERVICE_ACCOUNT} \
            --memory 8Gi \
            --cpu 4 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --cpu-throttling \
            --port 8080 \
            --set-env-vars PORT=8080,ENVIRONMENT=dev,FIRESTORE_DATABASE_ID=${FIRESTORE_DATABASE_ID},A2A_PROTOCOL_ENABLED=true,ALLOWED_HOSTS="${ALLOWED_HOSTS}",CORS_ORIGINS="${CORS_ORIGINS}" \
            --set-secrets GEMINI_API_KEY=GEMINI_API_KEY:latest \
            --quiet
          
          echo "âœ… Backend deployment completed"

      - name: Get backend service URL
        run: |
          echo "Backend URL:"
          gcloud run services describe agentnav-backend \
            --region europe-west1 \
            --project ${GCP_PROJECT_ID} \
            --format="value(status.url)"
