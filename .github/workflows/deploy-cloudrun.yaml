name: Deploy Agentnav to Cloud Run

on:
  push:
    branches: [main, develop]  # Added develop for testing
  workflow_dispatch:

concurrency:
  group: deploy-agentnav-${{ github.ref_name }}
  cancel-in-progress: true

env:
  TERRAFORM_DIR: terraform
  TERRAFORM_WORKSPACE: agentnav-dev
  ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS != '' && vars.ALLOWED_HOSTS || 'agentnav.lornu.com,*.run.app' }}
  CORS_ORIGINS: ${{ vars.CORS_ORIGINS != '' && vars.CORS_ORIGINS || 'https://agentnav.lornu.com' }}
  FIRESTORE_DATABASE_ID: ${{ vars.FIRESTORE_DATABASE_ID != '' && vars.FIRESTORE_DATABASE_ID || '(default)' }}

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ARTIFACT_REGISTRY_REPOSITORY: ${{ vars.GAR_REPOSITORY != '' && vars.GAR_REPOSITORY || 'agentnav-containers' }}
      IMAGE_TAG: ${{ github.sha }}
      SERVICE_NAME: agentnav-frontend
      CLOUD_RUN_REGION: us-central1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Podman / Artifact Registry access
        run: |
          set -euo pipefail
          ART_LOCATION=${{ env.CLOUD_RUN_REGION }}
          # Configure docker/podman to authenticate to Artifact Registry
          gcloud auth configure-docker ${ART_LOCATION}-docker.pkg.dev

      - name: Build and push frontend image with Podman
        env:
          ART_LOCATION: ${{ env.CLOUD_RUN_REGION }}
        run: |
          set -euo pipefail
          IMAGE=${ART_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/${SERVICE_NAME}:${IMAGE_TAG}
          echo "Building image: ${IMAGE}"
          podman build -t ${IMAGE} -f Dockerfile .
          echo "Pushing image: ${IMAGE}"
          podman push ${IMAGE}

      - name: "Optional: run frontend checks"
        if: ${{ always() }}
        run: |
          set -euo pipefail
          # Only run the project-specified prebuild checks if bun is available and not skipped
          if command -v bun >/dev/null 2>&1; then
            bun install || true
            bun run lint || true
            bun run type-check || true
            bun run test -- --run || true
          else
            echo "bun not available in runner; skipping JS checks"
          fi

      - name: Deploy frontend to Cloud Run
        env:
          IMAGE: ${{ env.CLOUD_RUN_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          set -euo pipefail
          echo "Deploying frontend: ${IMAGE} to region ${CLOUD_RUN_REGION}"
          gcloud run deploy ${SERVICE_NAME} \
            --image ${IMAGE} \
            --region ${CLOUD_RUN_REGION} \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --port 80 \
            --quiet

  deploy-backend:
    name: Deploy Backend
    needs: deploy-frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ARTIFACT_REGISTRY_REPOSITORY: ${{ vars.GAR_REPOSITORY != '' && vars.GAR_REPOSITORY || 'agentnav-containers' }}
      IMAGE_TAG: ${{ github.sha }}
      SERVICE_NAME: agentnav-backend
      CLOUD_RUN_REGION: europe-west1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Podman / Artifact Registry access
        run: |
          set -euo pipefail
          ART_LOCATION=${{ env.CLOUD_RUN_REGION }}
          gcloud auth configure-docker ${ART_LOCATION}-docker.pkg.dev

      - name: Build and push backend image with Podman
        env:
          ART_LOCATION: ${{ env.CLOUD_RUN_REGION }}
        run: |
          set -euo pipefail
          IMAGE=${ART_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}/${SERVICE_NAME}:${IMAGE_TAG}
          echo "Building backend image: ${IMAGE}"
          podman build -t ${IMAGE} -f backend/Dockerfile backend
          echo "Pushing backend image: ${IMAGE}"
          podman push ${IMAGE}

      - name: Deploy backend to Cloud Run
        env:
          IMAGE: ${{ env.CLOUD_RUN_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          set -euo pipefail
          echo "Deploying backend: ${IMAGE} to region ${CLOUD_RUN_REGION}"
          gcloud run deploy ${SERVICE_NAME} \
            --image ${IMAGE} \
            --region ${CLOUD_RUN_REGION} \
            --project ${GCP_PROJECT_ID} \
            --platform managed \
            --allow-unauthenticated \
            --service-account agentnav-backend@${GCP_PROJECT_ID}.iam.gserviceaccount.com \
            --memory 8Gi \
            --cpu 4 \
            --timeout 300s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars PORT=8080,ENVIRONMENT=dev,ALLOWED_HOSTS="${{ vars.ALLOWED_HOSTS != '' && vars.ALLOWED_HOSTS || 'agentnav.lornu.com,*.run.app' }}",CORS_ORIGINS="${{ vars.CORS_ORIGINS != '' && vars.CORS_ORIGINS || 'https://agentnav.lornu.com' }}",FIRESTORE_DATABASE_ID="${{ vars.FIRESTORE_DATABASE_ID != '' && vars.FIRESTORE_DATABASE_ID || '(default)' }}",A2A_PROTOCOL_ENABLED=true \
            --set-secrets GEMINI_API_KEY=GEMINI_API_KEY:latest \
            --quiet
