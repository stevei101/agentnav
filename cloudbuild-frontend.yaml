# Cloud Build configuration for Frontend service
# Used by Cloud Run "Connect Repo" feature for automatic deployments
# This file should be in the repository root

steps:
  # Build the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-f'
      - 'frontend.Dockerfile.dev'
      - '-t'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-frontend:${COMMIT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-frontend:latest'
      - '.'
    waitFor: ['-']

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-frontend:${COMMIT_SHA}'
    waitFor: ['build-frontend']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-frontend:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--timeout'
      - '300s'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
    waitFor: ['push-frontend']

# Store images in Artifact Registry
images:
  - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-frontend:${COMMIT_SHA}'
  - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds

