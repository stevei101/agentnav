# Cloud Build configuration for Backend service
# Used by Cloud Run "Connect Repo" feature for automatic deployments
# This file should be in the repository root

steps:
  # Build the backend container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile.dev'
      - '-t'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-backend:${COMMIT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-backend:latest'
      - './backend'
    waitFor: ['-']

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-backend:${COMMIT_SHA}'
    waitFor: ['build-backend']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-backend:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'PORT=8080,ENVIRONMENT=prod,GEMMA_SERVICE_URL=${_GEMMA_URL},FIRESTORE_PROJECT_ID=${_PROJECT_ID},FIRESTORE_DATABASE_ID=agentnav-db,A2A_PROTOCOL_ENABLED=true'
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
    waitFor: ['push-backend']

# Store images in Artifact Registry
images:
  - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-backend:${COMMIT_SHA}'
  - '${_ARTIFACT_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_GAR_REPO}/agentnav-backend:latest'

# Allow Cloud Build to access secrets
availableSecrets:
  secretManager:
    - versionName: projects/${_PROJECT_ID}/secrets/GEMINI_API_KEY/versions/latest
      env: 'GEMINI_API_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds

